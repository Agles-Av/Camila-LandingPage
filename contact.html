  <!-- FORMULARIO -->
  <div class="contact-form" data-aos="zoom-in">
    <h1>Formulario de contacto</h1>
    <h3>Escríbenos y pronto nos pondremos en contacto contigo.</h3>

    <form action="submeter-formulario.php" method="post">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre <span class="obligatorio">*</span></label>
        <input type="text" class="form-control" id="nombre" name="introducir_nombre" placeholder="Escribe tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email <span class="obligatorio">*</span></label>
        <input type="email" class="form-control" id="email" name="introducir_email" placeholder="Escribe tu email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="introducir_telefono" placeholder="Escribe tu teléfono">
      </div>
      <div class="mb-3">
        <label for="asunto" class="form-label">Asunto <span class="obligatorio">*</span></label>
        <input type="text" class="form-control" id="asunto" name="introducir_asunto" placeholder="Escribe un asunto" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje <span class="obligatorio">*</span></label>
        <textarea class="form-control" id="mensaje" name="introducir_mensaje" rows="5" placeholder="Deja tu comentario..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
      <p class="aviso"><span class="obligatorio">*</span> Los campos son obligatorios.</p>
    </form>
  </div>
